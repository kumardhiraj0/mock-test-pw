<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      .image {
        width: 100%;
        height: 100%;
        padding-bottom:10%; 
      }

      .image img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="image"><img src="./images/image1.avif" alt="Image 1" /></div>
      <div class="image"><img src="./images/image2.webp" alt="Image 2" /></div>
      <div class="image"><img src="./images/image3.jpg" alt="Image 3" /></div>
      <div class="image"><img src="./images/image4.jpg" alt="Image 4" /></div>
      <div class="image"><img src="./images/image5.webp" alt="Image 5" /></div>
      <div class="image"><img src="./images/image6.jpg" alt="Image 6" /></div>
    </div>
  </body>
</html>
