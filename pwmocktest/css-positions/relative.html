<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 200px;
        width: 200px;
        background-color: lightgray;
        position: relative;
      }

      .box {
        position: relative;
        top: 30px;
        left: 100px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">This is a relatively positioned box</div>
    </div>
  </body>
</html>
