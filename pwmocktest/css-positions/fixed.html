<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgb(141, 141, 218);
        color: white;
        padding: 10px;
      }

      .content {
        height: 1000px; 
        padding-top: 50px; 
      }
    </style>
  </head>
  <body>
    <div class="header">This is a fixed header it will stay in the same position even if the page is scrolled.</div>
    <div class="content">Scroll down to see the effect</div>
  </body>
</html>
